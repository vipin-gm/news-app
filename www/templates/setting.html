<ion-view view-title="Setting">
  	<ion-content>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">Slide Change Time</span>
				<input type="number" ng-model="timer.slideTimer" placeholder="{{timer.slideTimer}}s">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Polling Time</span>
				<input type="number" ng-model="timer.pollTimer" placeholder="{{timer.pollTimer}}">
			</label>
		</div>
 </ion-content>
	<div class="bar bar-footer bar-calm">
		<div class="title" ui-sref="app.allnews" ng-click="updateSettings()">Update Settings</div>
	</div> 
 </ion-view>
