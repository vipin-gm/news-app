<ion-view view-title="Setting">
  	<ion-content>
		<div class="list">
			<div class="item item-divider">
			Slide Time: {{timer.slideTimer}}/30 sec
			</div>
			<div class="item range range-positive">
				<i class="icon ion-ios-clock"></i>
					<input type="range" min="1" max="30" value="{{timer.slideTimer}}" step="1" ng-model="timer.slideTimer">
				<i class="icon ion-ios-time"></i>
			</div>
			<div class="item item-divider">
			Poll Time: {{timer.pollTimer}}/30 min
			</div>
			<div class="item range range-positive">
				<i class="icon ion-ios-clock"></i>
					<input type="range" min="1" max="30" value="{{timer.pollTimer}}" step="1" ng-model="timer.pollTimer">
				<i class="icon ion-ios-time"></i>
			</div>
		</div>
 	</ion-content>
	<div class="bar bar-footer bar-calm">
		<div class="title" ui-sref="app.allnews"  ng-click="updateSettings()">Update Settings</div>
	</div> 
 </ion-view>
