<ion-view view-title="Financial Times">
	<ion-nav-buttons side="secondary">
    <div class="buttons">
      <button class="button button-icon icon" ng-class="!sliderStatus?'ion-ios-play-outline' : 'ion-ios-pause-outline'" ng-click="toggleSliderStatus()">
      </button>
    </div>
  </ion-nav-buttons>
  	<ion-content>
	  	<ion-slide-box auto-play="true" does-continue="true" delegate-handle="news-viewer" show-pager=false>
		  <ion-slide ng-repeat="news in testData.fiancialNewsObj.articles">
		    <div class="box" on-double-tap="$parent.onDoubleTap()">
		    	<div class="list card">
					<div class="item item-avatar">
						<img ng-src="img/ft-news.png">
						<h2>{{news.title}}</h2>
						<p>Source: Financial Times</p>
					</div>
					<div class="item item-body" >
						<div class="row responsive-sm">
							<img class="full-image col col-33" ng-src="{{news.urlToImage}}" ng-if="news.urlToImage">
							<p class="col col-77">{{news.description}}
							</p>
								<div>
									<p style="color:#0a9dc7;margin-bottom:6px;" ng-click="share($event,news.title,news.url)">
							            <i class = "icon icon ion-share" style="font-size:larger;"></i>
							          	<span>Spread</span>
									</p>
									<p style="color:#0a9dc7" ng-click="openNewsInBrowser(news.url)">
							            <i class = "icon icon ion-ios-glasses" style="font-size:larger;"></i>
							          	<span>Read More</span>
									</p>
								</div>
							</div>
						</div>
					</div>	
		    	</div>
		  	</ion-slide>  
		</ion-slide-box>
  	</ion-content>
</ion-view>
